<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <header>
      <div></div>
    </header>
    <main>
      <div id="calculadora">
        <input type="text" name="calculadora" id="telaResultado" readonly />
        <input type="button" id="botao7" value="7" />
        <input type="button" id="botao8" value="8" />
        <input type="button" id="botao9" value="9" />
        <input type="button" id="botaoMult" value="*" />
        <input type="button" id="botao4" value="4" />
        <input type="button" id="botao5" value="5" />
        <input type="button" id="botao6" value="6" />
        <input type="button" id="botaoMenos" value="-" />
        <input type="button" id="botao1" value="1" />
        <input type="button" id="botao2" value="2" />
        <input type="button" id="botao3" value="3" />
        <input type="button" id="botaoMais" value="+" />
        <input type="button" id="botao0" value="0" />
        <input type="button" id="botaoClear" value="CE" />
        <input type="button" id="botaoIgual" value="=" />
        <input type="button" id="botaoDivisao" value="/" />
      </div>
    </main>
    <footer>
      <div></div>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
